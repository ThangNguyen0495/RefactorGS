name: Run Test with Docker image

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the target environment"
        required: true
        type: choice
        options:
          - CA2 VN
          - CA2 BIZ
          - CA VN
          - CA BIZ
          - Staging VN
          - Staging BIZ
          - Production VN
          - Production BIZ
        default: "Staging VN"
      testType:
        description: "Select the test type"
        required: true
        type: choice
        options:
          - Smoke Test
          - Regression Test
        default: "Smoke Test"
      test_configs:
        description: >
          List of test configurations (JSON format). 
          Example: 
          [
            "DashboardLoginTest.xml",
            "DashboardSupplierTest.xml",
            "DashboardCreateProductTest.xml",
            "DashboardUpdateProductTest.xml",
            "DashboardProductManagementTest.xml",
            "StorefrontProductDetailTest.xml",
            "AndroidGoSELLERCreateProductTest.xml",
            "AndroidGoSELLERUpdateProductTest.xml",
            "AndroidGoSELLERSupplierTest.xml",
            "AndroidGoBuyerProductDetail.xml",
            "IOSGoSELLERCreateProductTest.xml",
            "IOSGoSELLERUpdateProductTest.xml",
            "IOSGoSELLERProductManagement.xml",
            "IOSGoSELLERSupplierTest.xml",
            "IOSGoBuyerProductDetail.xml"
          ]
        required: true
        type: string
        default: '[]'

run-name: "[${{ github.event.inputs.environment }}][${{ github.event.inputs.testType }}] Run test with Docker image ${{ github.event.inputs.test_configs }}"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.environment }}-${{ github.event.inputs.testType }}-${{ github.event.inputs.test_configs }}
  cancel-in-progress: true

jobs:
  JOB:
    env:
      TEST_TYPE: ${{ github.event.inputs.testType == 'Smoke Test' && 'smoke' || 'regression' }}
    strategy:
      fail-fast: false
      matrix:
        xmlConfiguration: ${{ fromJson(inputs.test_configs) }}

    runs-on: ${{ contains(matrix.xmlConfiguration, 'IOS') && 'macos-latest' || 'ubuntu-latest' }}
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Set User Type
        run: |
          test_name=$(basename "${{ matrix.xmlConfiguration }}" .xml)
          echo "test_name=$test_name" >> $GITHUB_ENV
          if echo "$test_name" | grep -qE "Dashboard|SELLER"; then
            user_type="seller"
          else
            user_type="buyer"
          fi
          echo "user_type=$user_type" >> $GITHUB_ENV
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Load Cached Docker Image
        id: cache-docker
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.docker-cache
          key: ${{ runner.os }}-docker-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Pull Docker Image if Cache Miss
        if: steps.cache-docker.outputs.cache-hit != 'true'
        run: |
          echo "Cache miss - pulling Docker image"
          docker pull thangnguyen0495/android-appium:latest
          mkdir -p ${{ github.workspace }}/.docker-cache
          docker save -o ${{ github.workspace }}/.docker-cache/android-appium.tar thangnguyen0495/android-appium:latest

      - name: Check if Docker Image Exists (optional)
        run: |
          docker images -q thangnguyen0495/android-appium:latest || echo "Image not found"

      - name: Load Cached Docker Image if Cache Hit
        if: steps.cache-docker.outputs.cache-hit == 'true'
        run: |
          echo "Cache hit - loading Docker image from cache"
          docker load -i ${{ github.workspace }}/.docker-cache/android-appium.tar

      - name: Start Docker Container
        run: |
          docker run -d --name emulator-container --privileged \
            -p 4723:4723 \
            -p 5037:5037 \
            -p 5555:5555 \
            thangnguyen0495/android-appium:latest

      - name: Wait for Emulator to Start
        run: |
          sleep 60
          docker logs emulator-container

      - name: Run Tests Directly from GitHub Workspace (Host)
        run: |
          docker exec emulator-container ls -a
          docker exec emulator-container adb devices
          mvn install -DskipTests
          mvn test -DsuiteFile=src/test/resources/${{ env.TEST_TYPE }}/android/${{ env.user_type }}/${{ matrix.xmlConfiguration }}

      - name: Rename Test Report
        run: |
          mv ${{ github.workspace }}/target/ExtentReport.html ${{ github.workspace }}/${{ env.test_name }}.html

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.test_name }}
          path: ${{ github.workspace }}/${{ env.test_name }}.html